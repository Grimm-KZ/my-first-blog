<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
         <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
         {% for el in posts%}
             <div>
                 <h1><a href="">{{ el.title }}</a></h1>
                 <p>{{ el.text|linebreaksbr }}</p>
                 <p>published: {{ el.published_date }}</p>
             </div>
        {% endfor %}

    </body>
</html>
